name: Build and Release Theme

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Your theme lives at ./ai-news-hub
      - name: Set vars
        run: echo "THEME_DIR=ai-news-hub" >> $GITHUB_ENV

      - name: Validate theme header
        run: |
          test -f "$THEME_DIR/style.css"
          grep -E "Theme Name:" "$THEME_DIR/style.css"

      - name: Create ZIP
        run: |
          cd "$THEME_DIR"
          zip -r ../ai-news-hub-theme.zip .
          cd -

      - name: Checksums
        run: sha256sum ai-news-hub-theme.zip | tee ai-news-hub-theme.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-news-hub-theme
          path: |
            ai-news-hub-theme.zip
            ai-news-hub-theme.zip.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    # Create a GitHub Release when run manually or when a v* tag is pushed
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ai-news-hub-theme
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: "AI News Hub Theme ${{ github.event.inputs.version || github.ref_name }}"
          generate_release_notes: true
          files: |
            dist/ai-news-hub-theme.zip
            dist/ai-news-hub-theme.zip.sha256
